<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Author's Nook - Book Favorites</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-7 mx-auto pe-3">
                <h3>{{ book.title }} has been favorited by these authors:</h3>
                <table class="table">
                    <thead>
                    </thead>
                    <tbody>
                        {% for favorite in favorites: %}
                        <tr>
                            <td><a href="/books/{{ favorite.id }}">{{ favorite.first_name }} {{ favorite.last_name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="col-4 mx-auto"><button class="btn btn-sm btn-primary" onclick="enter()">Home</button></div>
            </div>
            <div class="col-5 mx-auto ps-3">
                <h5>Add an Author:</h5>
                <form action="/add_author" method="POST" class="bg-success p-4 rounded-3">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="auth_id">Authors:</label>
                        <select name="auth_id" class="form-select" id="auth_id">
                            <option selected>Choose...</option>
                            {% for author in authors: %}
                            <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <input type="hidden" name="book_id" id="book_id" value="{{ book.id }}">
                        <input type="submit" value="Favorite" class="btn btn-sm btn-dark mx-auto">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
