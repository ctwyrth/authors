<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Author's Nook - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 pe-3 pt-3">
                <h1 class="display-6">Add a New Author:</h1>
                <form action="/create" method="POST" class="bg-primary p-4 rounded-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">First Name:</span>
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Last Name:</span>
                        <input type="text" name="lname" id="lname" class="form-control">
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Add New Author" class="btn btn-sm btn-info mx-auto">
                    </div>
                </form>
            </div>
            <div class="col-5 ps-3 pt-3">
                <table class="table">
                    <thead>
                        <th class="h1 display-6">All Authors</th>
                    </thead>
                    <tbody>
                        {% for author in authors: %}
                        <tr>
                            <td><a href="/books/{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
